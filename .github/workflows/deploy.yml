name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Decode and write .clasprc.json
        run: echo "${{ secrets.CLASPRC_JSON_BASE64 }}" | base64 --decode > ~/.clasprc.json

      - name: Push code to Google Apps Script
        run: clasp push -f
